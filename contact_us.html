<script type="text/javascript">
	var softAdaption = function(){
		var window_width = $(window).width();
		if (window_width < 1200) {
			$('.inner_box').css({
				'width':(window_width - 30) + 'px',
				'padding': '0 15px'
			});
		}

		if (window_width < 800) {
			$('.inner_box').css({
				'width':(800 - 30) + 'px',
				'padding': '0 15px'
			});
		}
	}
	softAdaption();
	window.onresize = function () {
		softAdaption();
	}
</script>
<script type="text/javascript">

	$(window).scroll(function(){
		var current_top = $(window).scrollTop() + $(window).height() + 100;
		$('.animate_box').each(function(index,ele){
			if(current_top > $(this).offset().top){
				$(this).addClass('animation_active');
				return;
			}
		});
	});
